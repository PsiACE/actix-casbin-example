name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Auto Release by semantic-rs
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@master

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build Docker
        run: docker build -t release .

      - name: Publish
        run: > 
          docker run 
          --env GH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          --env CARGO_TOKEN="${{ secrets.CARGO_TOKEN }}" 
          --env GIT_COMMITTER_NAME="${{ secrets.GIT_COMMITTER_NAME }}" 
          --env GIT_COMMITTER_EMAIL="${{ secrets.GIT_COMMITTER_EMAIL }}" 
          release /bin/bash -c "cargo install semantic-rs && semantic-rs"
